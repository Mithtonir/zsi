<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szklarnia</title>

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel=“stylesheet” type=“text/css” href=“style.css” />
</head>

<body> 
    <!-- irr1: {{humidity | json}} <br> <code>irr2: {{humidity2 | json}}</code> <br>irr3: {{humidity3 | json}} <br><br> entryvalue{{ irrFzfctd2 | json}}
    <br> <br>  -->
    humidity1 fuzzyficated: {{humidity[humidityFzfctd]}}<br> 
    humidity2 fuzzyficated: {{humidity2[humidityFzfctd2]}}<br> 
    humidity2 fuzzyficated: {{humidity3[humidityFzfctd3]}}<br> 


    <mat-card>
        <mat-card-title>Nawadnianie szklarni</mat-card-title>
        <mat-card-content>
            <pre style="width: 600px"> {{test }}</pre>
            <mat-card-subtitle>Wilgotność gleby: {{sliderValue}}%</mat-card-subtitle> 
            <mat-slider (input)="onInputChange($event)" color="primary" thumbLabel  min="1" max="100"></mat-slider> 
            <mat-card-subtitle>Aktualne nawodnienie: {{value}}%</mat-card-subtitle>
            <mat-divider></mat-divider>
            <mat-progress-bar value="{{value}}"></mat-progress-bar>
            <br><br>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)='startTimer()'>Rozpocznij nawadnianie</button>
            
                <button mat-raised-button color="accent" (click)='pauseTimer()'>Pauza</button>
                <button mat-raised-button color="warn" (click)='initHumidityTerms()'>humidity</button>
                <button mat-raised-button color="warn" (click)='initIrrogationTerms()'>Init irrogaton Terms</button>

            </mat-card-actions>

            <br>
        </mat-card-content>

    </mat-card>
</body>

</html>
